<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <button type="button" class="btn btn-primary" id="button-1">Primary button</button>
<button type="button"  id="button-2" class="btn btn-secondary">Outline secondary button</button>
<button type="button" class="btn btn-success" id="button-3">Success large button</button>
<button type="button" id="button-4" class="btn btn-danger" >Danger small button</button>
<button type="button" id="button-5" class="btn btn-warning" >Warning large full-screen width button</button>
<button type="button" id="button-6" class="btn btn-info">Disabled info button</button>
<button type="button" class="btn btn-light" id="button-7">Light button</button>
<button type="button" class="btn btn-link" id="button-8">Link button</button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
